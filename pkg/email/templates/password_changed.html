<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Password Changed</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        color: #333333;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }
      .header {
        background-color: #4a90e2;
        color: white;
        padding: 10px 20px;
        text-align: center;
      }
      .content {
        padding: 20px;
      }
      .footer {
        margin-top: 30px;
        text-align: center;
        font-size: 12px;
        color: #999999;
      }
      .warning {
        color: #e74c3c;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Password Changed</h1>
      </div>
      <div class="content">
        <p>Hello {{.Username}},</p>
        <p>
          We're writing to confirm that your password has been successfully
          changed.
        </p>

        <p>
          If you did not make this change, please contact our support team
          immediately.
        </p>
      </div>
      <div class="footer">
        <p>&copy; {{.Year}} {{.AppName}}. All rights reserved.</p>
      </div>
    </div>
  </body>
</html>
